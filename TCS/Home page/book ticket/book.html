<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Train Ticketing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Ticket</h2>
        <form id="bookTicketForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" readonly>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required maxlength="10">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0">

            <label for="date">Date of Journey:</label>
            <input type="date" id="date" name="date" required>

            <label for="boardingStation">Boarding Station:</label>
            <input type="text" id="boardingStation" name="boardingStation" required>

            <label for="destinationStation">Destination Station:</label>
            <input type="text" id="destinationStation" name="destinationStation" required>

            <label for="ticketCategory">Ticket Category:</label>
            <select id="ticketCategory" name="ticketCategory" required>
                <option value="AC Tier 1">AC Tier 1</option>
                <option value="AC Tier 2">AC Tier 2</option>
                <option value="General">General</option>
                <option value="1st Class">1st Class</option>
                <option value="Sleeper">Sleeper</option>
            </select>

            <label for="numberOfTickets">Number of Tickets:</label>
            <input type="number" id="numberOfTickets" name="numberOfTickets" required min="1">

            <button type="submit">Book Ticket</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
