<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Railwayz</h2>
        <h2>Train ticketing system</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <small id="usernameError"></small>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small id="passwordError"></small>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <small id="confirmPasswordError"></small>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required maxlength="10">
            <small id="mobileError"></small>

            <label for="aadhaar">Aadhaar Card Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" required maxlength="12">
            <small id="aadhaarError"></small>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
